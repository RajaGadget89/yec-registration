# docker-compose.dev.yml

version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: yec-dev
    ports:
      - "8080:8080" # Localhost:8080 â†’ Container:3000
    volumes:
      - .:/app       # Hot reload
      - /app/node_modules # Exclude local node_modules
    environment:
      - NODE_ENV=development
      - HOSTNAME=0.0.0.0
      - PORT=8080
    restart: unless-stopped
