name: Lint, ESLint, Check format, Prettier

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci

      # ✅ เช็คเฉพาะโค้ดแอพ ไม่รวม tests/** และไฟล์ config
      - name: ESLint (no warnings)
        run: |
          npx eslint "{src,app,apps,packages,lib,components,scripts,server,client}/**/*.{ts,tsx,js,jsx,mjs,cjs}" --max-warnings=0

      - name: Prettier check (app code only)
        run: |
          npx prettier -c "{src,app,apps,packages,lib,components,scripts,server,client}/**/*.{ts,tsx,js,jsx,json,css,md}"

