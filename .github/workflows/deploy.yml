name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'release/**'
      - 'experiment/**'
      - 'ci/**'
      - 'devtools/**'
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ‡πÉ‡∏´‡πâ‡∏ó‡∏∏‡∏Å step ‡πÄ‡∏´‡πá‡∏ô ENV ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ (‡πÑ‡∏°‡πà‡∏ï‡∏±‡πâ‡∏á NODE_ENV ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà)
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: üß± Checkout Code
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ‡∏•‡∏á devDependencies ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö (‡∏Å‡∏±‡∏ô error typescript)
      - name: üì¶ Install Dependencies
        run: npm ci
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"

      # ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô PR ‡∏à‡∏≤‡∏Å fork (‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö secrets) ‡∏à‡∏∞‡∏Ç‡πâ‡∏≤‡∏° build
      - name: üèóÔ∏è Build Project
        if: ${{ github.event_name == 'push' || !github.event.pull_request.head.repo.fork }}
        run: npm run build

      - name: üöÄ Deploy to Vercel
        if: ${{ github.event_name == 'push' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

