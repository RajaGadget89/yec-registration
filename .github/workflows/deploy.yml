name: Deploy to Vercel

on:
  pull_request: {}
  push:
    branches: [ main ]

jobs:
  # === Preview (PR) ===
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
    concurrency:
      group: preview-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: üß± Checkout Code
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üß∞ Install system deps for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev \
            libpixman-1-dev

      - name: üì¶ Install Dependencies
        run: npm ci
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"

      - name: üèóÔ∏è Build Project
        run: npm run build

      - name: üîç Deploy Preview to Vercel (no prod)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          # ‡πÑ‡∏°‡πà‡πÉ‡∏™‡πà --prod = Preview
      - name: üí¨ Comment Preview URL on PR
        if: ${{ github.event_name == 'pull_request' && steps.vercel.outputs['preview-url'] }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = process.env.URL
            const body = `‚úÖ **Vercel Preview:** ${url}\n\n_(posted by CI)_`
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            })
        env:
          URL: ${{ steps.vercel.outputs['preview-url'] }}

  # === Production (merge ‚Üí main ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) ===
  deploy_prod:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') }}
    environment: production
    timeout-minutes: 20
    concurrency:
      group: prod-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: read
      deployments: write
      id-token: write
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
    steps:
      - name: üß± Checkout Code
        uses: actions/checkout@v3
      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: üß∞ Install system deps for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev \
            libpixman-1-dev
      - name: üì¶ Install Dependencies
        run: npm ci
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
      - name: üèóÔ∏è Build Project
        run: npm run build
      - name: üöÄ Deploy to Vercel (PROD on main)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

