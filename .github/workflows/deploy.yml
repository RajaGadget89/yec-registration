name: Deploy to Vercel

on:
  # ‡∏™‡∏£‡πâ‡∏≤‡∏á Preview ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö PR (‡πÑ‡∏°‡πà‡∏¢‡∏¥‡∏á‡πÇ‡∏õ‡∏£‡∏î‡∏±‡∏Å‡∏ä‡∏±‡∏ô)
  pull_request: {}
  # ‡∏¢‡∏¥‡∏á‡πÇ‡∏õ‡∏£‡∏î‡∏±‡∏Å‡∏ä‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ push ‡πÄ‡∏Ç‡πâ‡∏≤ main (‡πÄ‡∏Å‡∏¥‡∏î‡∏à‡∏≤‡∏Å Merge PR ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô)
  push:
    branches: [ main ]

jobs:
  # === Preview (‡∏¢‡∏±‡∏á‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠ job = deploy ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö ruleset ‡πÄ‡∏î‡∏¥‡∏°) ===
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository  # ‡∏Å‡∏±‡∏ô PR ‡∏à‡∏≤‡∏Å fork ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ secrets
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
    concurrency:
      group: preview-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: üß± Checkout Code
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üß∞ Install system deps for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev \
            libpixman-1-dev

      - name: üì¶ Install Dependencies
        run: npm ci
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"

      - name: üèóÔ∏è Build Project
        run: npm run build

      - name: üîç Deploy Preview to Vercel (no prod)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          # ‡πÑ‡∏°‡πà‡πÉ‡∏™‡πà --prod = Preview env
          # vercel-action ‡∏à‡∏∞‡∏Ñ‡∏≠‡∏°‡πÄ‡∏°‡∏ô‡∏ï‡πå Preview URL ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô PR ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏ß‡∏à‡πÑ‡∏î‡πâ

  # === Production (‡∏¢‡∏¥‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠ merge ‚Üí main ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) ===
  deploy_prod:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') }}
    environment: production         # ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏™‡∏£‡πâ‡∏≤‡∏á Environment ‡πÑ‡∏ß‡πâ ‡∏à‡∏∞‡∏°‡∏µ gate ‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥‡∏Å‡πà‡∏≠‡∏ô‡∏¢‡∏¥‡∏á‡∏à‡∏£‡∏¥‡∏á
    timeout-minutes: 20
    concurrency:
      group: prod-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: read
      deployments: write
      id-token: write
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
    steps:
      - name: üß± Checkout Code
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üß∞ Install system deps for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev \
            libpixman-1-dev

      - name: üì¶ Install Dependencies
        run: npm ci
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"

      - name: üèóÔ∏è Build Project
        run: npm run build

      - name: üöÄ Deploy to Vercel (PROD on main)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

