name: E2E Audit Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit_diag:
    name: audit_diag
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Check required secrets
        run: |
          echo "üîç Checking required secrets..."
          if [ -z "${{ secrets.E2E_AUTH_SECRET }}" ]; then
            echo "‚ùå E2E_AUTH_SECRET is not configured"
            echo "üìã Please add E2E_AUTH_SECRET to your GitHub repository secrets:"
            echo "   1. Go to Settings > Secrets and variables > Actions"
            echo "   2. Add repository secret: E2E_AUTH_SECRET"
            echo "   3. Set value to a secure random string (32+ characters)"
            echo "   4. Generate with: openssl rand -hex 32"
            exit 1
          fi
          echo "‚úÖ E2E_AUTH_SECRET is configured"
          
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "‚ùå Supabase secrets are not configured"
            echo "üìã Please add SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY to your GitHub repository secrets"
            exit 1
          fi
          echo "‚úÖ Supabase secrets are configured"

      - name: Run @audit diag tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ENV: 'staging'
          E2E_TEST_MODE: 'true'
          E2E_AUTH_SECRET: ${{ secrets.E2E_AUTH_SECRET }}
        run: |
          set -e
          if [ -f "tests/e2e/audit-diag.e2e.spec.ts" ]; then
            npx playwright test tests/e2e/audit-diag.e2e.spec.ts --reporter=line
          else
            npx playwright test --grep="@audit @diag" --reporter=line
          fi

      - name: Report required context (ruleset-compat)
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const stateMap = { success: 'success', failure: 'failure', cancelled: 'failure' };
            const state = stateMap[process.env.JOB_STATUS] || 'failure';
            const sha = context.payload.pull_request.head.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              context: 'E2E Audit Tests / audit_diag (pull_request)',
              description: `Reported from run ${context.runId}`,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })

