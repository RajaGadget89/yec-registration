name: E2E Audit Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit_diag:
    name: audit_diag
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Start development server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: http://localhost:8080
          E2E_BASE_URL: http://localhost:8080
          FEATURES_ADMIN_MANAGEMENT: "true"
          E2E_TESTS: "true"
          E2E_TEST_MODE: "true"
          TEST_HELPERS_ENABLED: "1"
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          E2E_AUTH_SECRET: ${{ secrets.E2E_AUTH_SECRET }}
          SUPABASE_ENV: "staging"
          SUPER_ADMIN_EMAILS: "raja.gadgets89@gmail.com,yecsongkhla.official@gmail.com"
          ADMIN_SEED_SECRET: "test-seed-secret"
        run: |
          echo "üöÄ Starting development server..."
          npm run dev &
          echo "‚è≥ Waiting for server to start..."
          sleep 15
          echo "üîç Checking if server is ready..."
          curl -f http://localhost:8080/api/health || (echo "‚ùå Server not ready" && exit 1)
          echo "‚úÖ Server is ready!"
      - name: Run @audit diag tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: http://localhost:8080
          E2E_BASE_URL: http://localhost:8080
          FEATURES_ADMIN_MANAGEMENT: "true"
          E2E_TESTS: "true"
          E2E_TEST_MODE: "true"
          TEST_HELPERS_ENABLED: "1"
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          E2E_AUTH_SECRET: ${{ secrets.E2E_AUTH_SECRET }}
          SUPABASE_ENV: "staging"
          SUPER_ADMIN_EMAILS: "raja.gadgets89@gmail.com,yecsongkhla.official@gmail.com"
          ADMIN_SEED_SECRET: "test-seed-secret"
        run: |
          set -e
          echo "üîç Running audit diagnostic tests with proper authentication..."
          if [ -f "tests/e2e/audit-diag.e2e.spec.ts" ]; then
            npx playwright test tests/e2e/audit-diag.e2e.spec.ts --config=playwright.audit.config.ts --reporter=line
          else
            npx playwright test --grep="@audit @diag" --config=playwright.audit.config.ts --reporter=line
          fi
          
          echo "üõë Stopping development server..."
          pkill -f "npm run dev" || true

      - name: Cleanup server
        if: always()
        run: |
          echo "üßπ Cleaning up server processes..."
          pkill -f "npm run dev" || true
          pkill -f "next dev" || true

      - name: Report required context (ruleset-compat)
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const stateMap = { success: 'success', failure: 'failure', cancelled: 'failure' };
            const state = stateMap[process.env.JOB_STATUS] || 'failure';
            const sha = context.payload.pull_request.head.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              context: 'E2E Audit Tests / audit_diag (pull_request)',
              description: `Reported from run ${context.runId}`,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })

